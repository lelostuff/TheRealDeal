<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <style>
        /* CSS styles go here */
        ul {
            list-style-type: square; /* unordered list style */
            color: #FF5733; /* text color using hex code */
        }
        ol {
            list-style-type: decimal; /* ordered list style */
        }
        table {
            border-collapse: collapse;
            width: 50%;
            background-color: #E6E6E6; /* background color using hex code */
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>My Web Page</h1>

    <h2>Lists</h2>
    <ul>
        <li>Unordered List Item 1</li>
        <li>Unordered List Item 2</li>
        <li>Unordered List Item 3</li>
    </ul>

    <ol>
        <li>Ordered List Item 1</li>
        <li>Ordered List Item 2</li>
        <li>Ordered List Item 3</li>
    </ol>

    <h2>Table</h2>
    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
